<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.js"></script>

	<title>Trains!</title>

</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="jumbotron text-center">
			  <h1> Trains, Trains, Trains</h1>
			  <p> Choo Choo Kerchoo! </p>
			</div>
		</div>
	</div>

	<br>

	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-primary">
			  	<div class="panel-heading">
			    	<h3 class="panel-title" id="updated">Current Train Schedule</h3>
			  	</div>
			  	<div class="panel-body">
					<table class="table table-hover" id='trainstable'>
		                <thead>
	                    	<tr>
			                    <th>Train Name</th>
			                    <th>Destination</th>
			                    <th>Frequency (min)</th>
			                    <th>Next Arrival</th>
			                    <th>Minutes Away</th>
			                </tr>
		                </thead>
		                <tbody id="tablebody">
		                </tbody>
	              </table>
			  	</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
				    <h3 class="panel-title">Add Train Info</h3>
				</div>
				<div class="panel-body">
		           	<form>
		                <div class="form-group">
		                  <label for="Train Name">Train Name</label>
		                  <input class="form-control" id="name" type="text">
		                </div>
		                <div class="form-group">
		                  <label for="Destination">Destination</label>
		                  <input class="form-control" id="destination" type="text">
		                </div>
		                <div class="form-group">
		                  <label for="first-train">First Train Time (HH:mm - use military time/24hr format)</label>
		                  <input class="form-control" id="firsttrain" type="text">
		                </div>
		                <div class="form-group">
		                  <label for="frequency">Frequency (mins)</label>
		                  <input class="form-control" id="frequency" type="text">
		                </div>
		                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
		            </form>
				</div>
			</div>
		</div>
	</div>


</div>



<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"> </script>

<script src="assets/javascript/app.js"> </script>
</body>
</html>
